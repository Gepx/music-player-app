name: music_player
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

  # ----------------------------- PACKAGES ----------------------------- #
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.5.0
  intl: ^0.20.2
  logger: ^2.6.1
  url_launcher: ^6.3.2
  flutter_native_splash: ^2.4.6
  smooth_page_indicator: ^1.2.1

  # Icons
  iconsax_flutter: ^1.0.1
  cupertino_icons: ^1.0.8

  # API Integration
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  google_sign_in: ^6.2.2

  # Local Storage
  sqflite: ^2.4.1
  path: ^1.9.1
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.4

  # Audio Player
  just_audio: ^0.9.42

  # State Management
  get: ^4.7.2

  # Spotify Integration
  oauth2: ^2.0.2
  uni_links: ^0.5.1
  
  # Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Serialization
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  crypto: ^3.0.6
  
  # Environment Variables
  flutter_dotenv: ^5.2.1
  uuid: ^4.5.1

  # ----------------------------- PACKAGES END ----------------------------- #

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true


 # ----------------------------- ASSETS ----------------------------- #
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/videos/
    - .env
    
  # ----------------------------- FONTS ----------------------------- #
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    
